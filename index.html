<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Profiles Data Generation</title>
  <style>
    textarea {
      width: 100%;
      height: 300px;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Child Profiles Data Generator</h1>
  <button id="generateDataButton">Generate Child Profiles Data</button>
  <textarea id="dataOutput"></textarea>

  <script type="module">
    import { faker } from 'https://cdn.jsdelivr.net/npm/@faker-js/faker/+esm';

    function generateChildProfiles(n) {
      const childProfiles = [];
      for (let i = 0; i < n; i++) {
        childProfiles.push({
          first_name: faker.person.firstName(),
          nick_name: faker.person.firstName(),
          last_name: faker.person.lastName(),
          date_of_birth: faker.date.past({ years: 10 }).toISOString(),
          gender: faker.helpers.arrayElement(['male', 'female', 'non-binary', 'not specified']), // Corrected method
          date_of_placement: faker.date.past({ years: 1 }).toISOString(),
          date_created: new Date().toISOString()
        });
      }
      return childProfiles;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('generateDataButton').addEventListener('click', () => {
        const data = generateChildProfiles(10); // Generate data for 10 child profiles
        document.getElementById('dataOutput').value = JSON.stringify(data, null, 2);
      });
    });
  </script>  
</body>
</html>
